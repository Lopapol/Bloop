{%extends "base.html"%}

{%block title%}
Создание статьи
{%endblock%}
{%block body%}
<div class="container mt-5">
    <h1>Создание статьи</h1><br>
    {% for message in get_flashed_messages() %}
    <div class="alert alert-danger text-center">{{ message }}</div>
    {% endfor %}
    <form method="POST">
        <input type="text" name="title" class="form-control" placeholder="Название статьи" required><br>
        <textarea name="intro" id="intro" class="form-control" placeholder="Интро статьи" rows="3"
                  required></textarea><br>
        <textarea name="txt" id="txt" class="form-control" placeholder="Основной текст" rows="13"
                  required></textarea><br>
        <input type="submit" class="btn btn-primary" value='Опубликовать'>
    </form>
</div>
{%endblock%}
