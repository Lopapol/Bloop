{%extends "base.html"%}
{%block title%}
Регистрация
{%endblock%}
{%block body%}
<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <h1 class="text-center">Регистрация</h1><br>
            {% for message in get_flashed_messages() %}
            <div class="alert alert-danger text-center">{{ message }}</div>
            {% endfor %}
            <form class="form" method="POST">
                <div class="form-group">
                    <label for="login">Логин</label>
                    <input type="text" class="form-control" id="login" name='login'
                           placeholder="Введите ваш логин" value='{{value_login}}'>
                </div>
                <br>
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" class="form-control" id="password" name="password"
                           placeholder="Введите ваш пароль" value='{{value_password}}'>
                </div>
                <br>
                <div class="form-group">
                    <label for="password2">Повторите ваш пароль</label>
                    <input type="password" class="form-control" id="password2" name="password2"
                           placeholder="Повторите ваш пароль">
                </div>
                <br>
                <div class="form-group">
                    <label for="email">Введите вашу почту</label>
                    <input type="email" class="form-control" id="email" name="email"
                           placeholder="Введите вашу электронную почту" value='{{value_email}}'>
                </div>
                <br>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary">
                </div>
            </form>
            <div class="form-group">
                <p class="text-center"><a href="/forgot-password">Забыли пароль?</a></p>
            </div>
            <div class="form-group">
                <p class="text-center"><a href="/login">Войти в аккаунт</a></p>
            </div>
        </div>
    </div>
</div>
{%endblock%}
